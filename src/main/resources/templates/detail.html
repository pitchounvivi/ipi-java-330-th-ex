<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Gestion des employés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
<!--    On supprime le . pour pouvoir utiliser les css en l'obligant à revenir à la racine-->
    <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/">Gestion des Employés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortProperty=matricule&amp;sortDirection=ASC" class="nav-link">Liste des employés <span class="badge badge-primary">2499</span></a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" action="http://localhost:8080/employes" method="GET">
                <div class="form-group">
                    <input name="matricule" class="form-control" placeholder="Rechercher un matricule" type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <h2>Détail du [[${employe.className}]] [[${employe.matricule}]]</h2>

    <!--  L'ensemble commentaire permet d'utiliser la variable sans avoir le soulignement et permettre l'autocomplétion   -->
    <!--/*@thymesVar id="employe" type="com.ipiecoles.java.java320.model.Employe"*/-->
    <form id="saveForm" action="http://localhost:8080/employes/commercial/6" method="post" class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" value="Poirier" th:value="${employe.nom}" class="form-control" name="nom" id="nom">

                <label class="form-control-label" for="prenom">Prénom</label>
                <input type="text" value="Marie" th:value="${employe.prenom}" class="form-control" name="prenom" id="prenom">

                <label class="form-control-label" for="matricule">Matricule</label>
                <input type="text" value="C00002" th:value="${employe.matricule}" class="form-control" name="matricule" id="matricule">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="nom">Salaire</label>
                <div class="input-group">
                    <input type="number" value="2404.0" th:value="${employe.salaire}" class="form-control" name="salaire" id="salaire">
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">Prime Annuelle</label>
                    <div class="input-group">
                        <span th:text="${#numbers.formatCurrency(employe.primeAnnuelle)}"></span>
<!--                        on a un petit souci d'affichage du symbole euros, car la bdd n'est pas en utf-8 mais en latin-->
<!--                        le bloc span du dessus remplace le bloc commenté qui suit-->
<!--                        <input type="text" value="500.0" th:value="${employe.primeAnnuelle}" class="form-control" name="primeAnnuelle" id="primeAnnuelle">-->
<!--                        <div class="input-group-append">-->
<!--                            <span class="input-group-text">€</span>-->
<!--                        </div>-->
                    </div>
                </div>

                <label class="form-control-label" for="nom">Date d'embauche</label>
                <input type="text" value="10/01/2011" th:value="${employe.dateEmbauche}" class="form-control" name="dateEmbauche" id="dateEmbauche">
            </div>
        </div>

<!--        bloc non nécessaire dans le cas d'un employé      -->
<!--        <div class="col-lg-6">-->
<!--            <label class="form-control-label" for="performance">Performance</label>-->
<!--            <input type="number" value="5" class="form-control" name="performance" id="performance">-->

<!--            <label class="form-control-label" for="caAnnuel">CA Annuel</label>-->
<!--            <div class="input-group">-->
<!--                <input type="number" value="0.0" class="form-control" name="caAnnuel" id="caAnnuel">-->
<!--                <div class="input-group-append">-->
<!--                    <span class="input-group-text">€</span>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->

        

        
    </form>
    
    
    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a href="http://localhost:8080/employes/6/delete" class="btn btn-danger">Supprimer</a>
        </div>
    </div>
</div>


</body></html>
