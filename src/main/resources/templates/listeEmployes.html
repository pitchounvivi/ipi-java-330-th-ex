<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <title>Gestion des employés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/">Gestion des Employés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortProperty=matricule&amp;sortDirection=ASC" class="nav-link">Liste des employés <span class="badge badge-primary">2504</span></a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" action="http://localhost:8080/employes" method="GET">
                <div class="form-group">
                    <input name="matricule" class="form-control" placeholder="Rechercher un matricule" type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <h2>Liste des employés</h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortDirection=ASC&amp;sortProperty=matricule#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Nouvel employé
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="http://localhost:8080/employes/new/technicien">Technicien</a></li>
                    <li class="dropdown-item"><a href="http://localhost:8080/employes/new/commercial">Commercial</a></li>
                    <li class="dropdown-item"><a href="http://localhost:8080/employes/new/manager">Manager</a></li>
                </ul>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">
                        <div>
                            
                                <span>
                                Matricule <a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortDirection=DESC&amp;sortProperty=matricule"><i class="fa fa-chevron-up"></i></a>
                            </span>
                        </div>
                        
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortDirection=ASC&amp;sortProperty=nom">Nom</a>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortDirection=ASC&amp;sortProperty=prenom">Prénom</a>
                        </div>
                    </th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                
                    <tr th:each="employe : ${employes}">
                        <th scope="row" th:text="${employe.matricule}">C00002</th>
                        <td th:text="${employe.nom}">Poirier</td>
                        <td th:text="${employe.prenom}">Marie</td>
                        <td><a th:href="'/employes/' + ${employe.id}">Détail</a></td>
                    </tr>

                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-6">
                    <p>
                        Affichage des employés <span>1</span> à <span>10</span> sur un total de <span th:text="${employes.totalElements}">!2504!</span>
                    </p>
                </div>
                <div class="col-lg-6">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortDirection=ASC&amp;sortProperty=matricule#" class="page-link">«</a>
                            </li>
                            
                            <li class="page-item">
                                <a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortDirection=ASC&amp;sortProperty=matricule#" class="page-link">Page <span>1</span></a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="http://localhost:8080/employes?page=1&amp;size=10&amp;sortDirection=ASC&amp;sortProperty=matricule">
                                    »
                                </a>
                            </li>
                            
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>


</body></html>
